<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Account</title>
	<link id="pagestyle" rel="stylesheet" th:href="@{/CSS/material-dashboard.css}">

</head>
<body>
<ul th:replace="page-layout :: adminNavBar"></ul>
<div class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
	<div class="container-fluid px-2 px-md-4">
		<div class="page-header min-height-300 border-radius-xl mt-4"
			 style="background-image:
			 url('https://images.unsplash.com/photo-1602722053020-af31042989d5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
			<span class="mask  bg-gradient-info  opacity-6"></span>
		</div>

		<br><br><br><br><br>

		<div class="row ">
			<div class="col-10 ms-8">
				<div class="card my-4">
					<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
						<div class="bg-gradient-info shadow-info border-radius-lg pt-4 pb-3">
							<h3 class="text-white text-center text-capitalize ps-3">Manage Account</h3>

							<h5 class="text-white text-center text-capitalize ps-3" th:text="${user.firstName  + ' ' + user.lastName }"></h5>
						</div>
					</div>
					<div class="card-header mt-4 ms-2 pb-0 p-3">
						<div class="row">
							<div class="col-6 d-flex align-items-center">
								<h6 class="mb-0">Acount Details</h6>
							</div>


						</div>
					</div>
					<div class="card-body ms-4  p-3 pb-0">
						<ul class="list-group">
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">UserName</h6>
									<span class="text-xs" th:text="${user.userName}"></span>
								</div>

							</li>
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">First name</h6>
									<span class="text-xs" th:text="${user.firstName}"></span>
								</div>

							</li>
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">Last name</h6>
									<span class="text-xs" th:text="${user.lastName}"></span>
								</div>

							</li>
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">Email</h6>
									<span class="text-xs" th:text="${user.email}"></span>
								</div>

							</li>
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">Phone Number</h6>
									<span class="text-xs" th:text="${user.phoneNumber}"></span>
								</div>

							</li>
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">Address</h6>
									<span class="text-xs" th:text="${user.Address}"></span>
								</div>

							</li>
							<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
								<div class="d-flex flex-column">
									<h6 class="mb-1 text-dark font-weight-bold text-sm">City</h6>
									<span class="text-xs" th:text="${user.city}"></span>
								</div>

							</li>
							<form th:action="@{/admin/confirmaccountsettings}" th:method="PUT">

								<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
									<div class="d-flex flex-column">
										<h6 class="mb-1 text-dark font-weight-bold text-sm">Account Status</h6>
										<div class="form-check form-check-inline">
											<input  class="form-check-input" type="radio" id="accStatus" name="accStatus" value="true" th:checked="${user.enabled == true}">
											<text class="form-check-label" for="enabled">Account enabled</text>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" id="accStatus" name="accStatus" value="false" th:checked="${user.enabled == false}">
											<text class="form-check-label" for="accStatus">Account disabled</text>
										</div>
									</div>

								</li>
								<li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
									<div class="d-flex flex-column">
										<h6 class="mb-1 text-dark font-weight-bold text-sm">Account Status</h6>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" id="role" name="role" value="ROLE_USER" th:checked="${user.role.equals('ROLE_USER')}">
											<text class="form-check-label" for="role">User</text>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" id="role" name="role" value="ROLE_EMPLOYEE" th:checked="${user.role.equals('ROLE_EMPLOYEE')}">
											<text class="form-check-label" for="role">Employee</text>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" id="role" name="role" value="ROLE_ADMIN" th:checked="${user.role.equals('ROLE_ADMIN')}">
											<text class="form-check-label" for="role">Admin</text>
										</div>
									</div>

								</li>
								<div class="col-5 text-end">
									<input  class="btn btn-outline-success"  type="submit" value="Save">
									<input type="hidden" th:value="PUT" th:name="_method">
									<input type="hidden" th:value="${user.userId}" name="userId">
									<input type="hidden" th:value="${accStatus}">
									<input type="hidden" th:value="${role}">
								</div>
							</form>
							<form th:action="@{/admin/manageaccounts}" th:method="GET">
								<div class="col-5 text-end">
									<br>
								<input class="btn btn-warning " type="submit" value="Cancel" >
								</div>
							</form>



						</ul>
					</div>
					<div class="card-body px-0 pb-2">









					</div>
					</div>


					</div>

				</div>
			</div>
		</div>




</body>
</html>
