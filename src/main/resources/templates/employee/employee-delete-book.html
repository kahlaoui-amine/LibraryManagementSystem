<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Are you sure?</title>

<link rel="stylesheet" type="text/css" th:href="@{/CSS/material-dashboard.css}">
</head>
<body>

<main class="main-content  mt-0">
	<div class="page-header align-items-start min-vh-100" style="background-image: url('/Images/data.jpg');">
		<span class="mask bg-gradient-dark opacity-6"></span>
		<div class="container my-auto">
			<div class="row">
				<div class=" col-10 mx-auto">
					<div class="card z-index-0 fadeIn3 fadeInBottom">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-warning shadow-warning border-radius-lg py-3 pe-1">
								<h5 class="text-white font-weight-bold text-center mt-2 mb-0">ALERT</h5>
							</div>
						</div>									<br>

						<div class="card-body">
							<table class="text-center ">

								<h4 class="text-center text-danger font-weight-bold">Are you sure you want to delete this book?</h4>

								<div class="row">
									<div class="col-50">
										<label class="font-weight-bolder">Title</label>
									</div>
									<div class="col-75">
										<label th:text="${deleteBook.title}"></label>
									</div>
								</div>

								<div class="row">
									<div class="col-50">
										<label class="font-weight-bolder">Author </label>
									</div>
									<div class="col-75">
										<label th:text="${deleteBook.author}"></label>
									</div>
								</div>

								<div class="row">
									<div class="col-50">
										<label class="font-weight-bolder" >Release Year</label>
									</div>
									<div class="col-75">
										<label th:text="${deleteBook.releaseYear}"></label>
									</div>
								</div>

								<div class="row">
									<div class="col-50">
										<label class="font-weight-bolder">Edition</label>
									</div>
									<div class="col-75">
										<label th:text="${deleteBook.edition}"></label>
									</div>
								</div>




								<table class="ms-12">
									<tr class="ms-12">
										<td>

											<form th:action="@{/employee/books/deletebook}" th:method="DELETE">
												<button type="submit"  value="Delete" class="btn bg-gradient-warning w-100 my-4 mb-0">Delete Book </button><br>
												<input type="hidden" th:value="${deleteBook.bookId}" name="deleteBookId">
												<input type="hidden" name="_method" th:value="DELETE">
												<input type="hidden" name="_csrf" th:value="${_csrf.token}">
											</form>
										</td>
										<td >
											<form th:action="@{/employee/books/showbooks}">
												<button type="submit"  value="Go Back" class="btn bg-gradient-success w-100 my-4 mb-0">Cancel</button><br>

											</form>
										</td>
									</tr>
								</table>

							</table>


						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>


</body>
</html>
