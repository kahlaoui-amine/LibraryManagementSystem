<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Logout</title>

	<link id="pagestyle" rel="stylesheet" th:href="@{CSS/material-dashboard.css}">

</head>
<body>

<main class="main-content  mt-0">
	<div class="page-header align-items-start min-vh-100" style="background-image: url('/Images/logout.jpg');">
		<span class="mask bg-gradient-dark opacity-6"></span>
		<div class="container my-auto">
			<div class="row">
				<div class="col-lg-4 col-md-8 col-12 mx-auto">
					<div class="card z-index-0 fadeIn3 fadeInBottom">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
								<h4 class="text-white font-weight-bold text-center mt-2 mb-0">Log out</h4>
							</div>
						</div>									<br>

						<div class="card-body">
							<form  th:action="@{/logout}" method="POST">

									<p class="text-center font-weight-bold">Are you sure you want to log out?</p>

								<div class="text-center">

									<button type="submit"  value="Login" class="btn bg-gradient-success w-50 my-4 mb-0">Yes</button><br>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>

</body>
</html>
