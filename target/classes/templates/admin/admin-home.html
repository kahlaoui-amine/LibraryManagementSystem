<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<link id="pagestyle" rel="stylesheet" th:href="@{CSS/material-dashboard.css}">
<title>Home</title>
</head>
<body>


<ul th:replace="page-layout :: adminNavBar"></ul>


<div class="main-content position-relative max-height-vh-100 h-100">
	<div class="container-fluid px-2 px-md-4">
		<div class="page-header min-height-300 border-radius-xl mt-4"
			 style="background-image:
			 url('https://images.unsplash.com/photo-1602722053020-af31042989d5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
			<span class="mask  bg-gradient-info  opacity-6"></span>
		</div>
		<div class="row">
			<div class="card card-body mx-3 mx-md-4 mt-n6">
				<ul th:replace="header :: adminHeader"></ul>

		</div>
		</div>
		<br><br><br><br><br>

		<div class="row">
			<div class="card card-body mx-3 mx-md-4 mt-n6">
				<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
					<div class="bg-gradient-info shadow-info border-radius-lg pt-4 pb-3">
						<h3 class="text-white text-capitalize ps-3">Notifications</h3>
					</div>
				</div>
				<br><br>
				<div class="row gx-4 mb-2 ms-4">

					<div class="col-auto my-auto">
						<div class="h-100" >

							<div th:if="${currentUser.notifications.size() == 0}">
								<h6 class="mb-1" style="color: #0d6efd" >
									here are no notifications.
								</h6>

							</div>
							<div th:if="${currentUser.notifications.size() > 0}">
								<div class="row" th:each="notification : ${currentUser.notifications}">

									<h6 class="mb-1" style="color: #c87000"  th:text="${notification.notificationDate}"></h6>

									<h6 class="mb-1" style="color: #4a4a4a"  th:text="${notification.notificationMessage}"></h6>


								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
</div>
</div>

</body>
</html>
