<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New book</title>

<link rel="stylesheet" type="text/css" th:href="@{/CSS/material-dashboard.css}">
</head>
<body>
	<ul th:replace="page-layout :: employeeNavBar"></ul>
	<div class="main-content position-relative max-height-vh-100 h-100">
		<div class="container-fluid px-2 px-md-4">
			<div class="page-header min-height-300 border-radius-xl mt-4"
				 style="background-image:
			 url('https://images.unsplash.com/photo-1602722053020-af31042989d5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
				<span class="mask  bg-gradient-info  opacity-6"></span>
			</div>
			<br><br><br><br><br><br>

			<div class="row">
				<div class=" col-8 mx-auto">
					<div class="card z-index-0 fadeIn3 fadeInBottom">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-warning shadow-warning border-radius-lg py-3 pe-1">
								<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Add New Book To Catalog</h4>

							</div>
						</div>
						<div class="card-body">
							<form th:action="@{/employee/books/save}" th:object="${book}"  method="POST">


								<div class="row">
									<div class="col-50">
										<label for="title">Title</label>
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="text" id="title" th:field="${book.title}" required="title"  name="title" class="form-control">
									</div>
								</div>
								<div class="row">
									<div class="col-50">
										<label for="author">Author</label>
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="text" id="author" th:field="${book.author}" required="author"  name="author" class="form-control">
									</div>
								</div>

								<div class="row">
									<div class="col-50">
										<label for="releaseYear">Release Year</label>
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="number" id="releaseYear" placeholder="Release Year" th:field="${book.releaseYear}" required="required"  name="releaseYear" class="form-control">
									</div>
								</div>

								<div class="row">
									<div class="col-50">
										<label for="edition">Edition</label>
									</div>
									<div class="input-group input-group-outline mb-3">
										<input type="number" id="edition" placeholder="Edition" th:field="${book.edition}" required="required"  name="edition" class="form-control">
									</div>
								</div>


								<div class="text-center">
									<button type="submit"  value="Login" class="btn bg-gradient-success w-40 my-4 mb-2">Add New Book</button>
								</div>

								<br>
							</form>

						</div>
					</div><br><br><br><br>
				</div>
			</div>


		</div>
	</div>

</body>
</html>
