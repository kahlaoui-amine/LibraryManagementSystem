
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">



	<title>
		Express Biblio
	</title>


	<link id="pagestyle" rel="stylesheet" th:href="@{CSS/material-dashboard.css}">




</head>

<body class="">

<main class="main-content  mt-0">
	<div class="page-header align-items-start min-vh-100" style="background-image: url('/Images/login.jpg');">
		<span class="mask bg-gradient-dark opacity-6"></span>
		<div class="container my-auto">
			<div class="row">
				<div class="col-lg-4 col-md-8 col-12 mx-auto">
					<div class="card z-index-0 fadeIn3 fadeInBottom">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
								<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>

							</div>
						</div>
						<div class="card-body">
							<form name="f" th:action="@{/login}" method="POST">
								<div class="input-group input-group-outline my-3">

									<input type="text" id="username" name="username" placeholder="Username" class="form-control">
								</div>
								<div class="input-group input-group-outline mb-3">
									<input type="password" id="password" placeholder="Password" name="password" class="form-control">
								</div>
								<div id="myAlert" th:if="${param.error}" class="alert">
									<div class="alert alert-warning alert-dismissible   text-black" role="alert">
										<span class="font-weight-bolder ">Invalid UserName Or Password</span>
										<button type="button" class="btn-close text-lg py-3 opacity-10" onclick="hideAlert()" data-bs-dismiss="alert" aria-label="Close">
											<span class="font-weight-bolder  text-black-50" aria-hidden="true">&times;</span>
										</button>
									</div>

								</div>

								<div id="myAlert" th:if="${param.logout}" class="alert">
									<div class="alert alert-success alert-dismissible opacity-6 text-white" role="alert">
										<span class="text-sm">You have been logged out</span>
										<button type="button" class="btn-close text-lg py-3 opacity-10" onclick="hideAlert()" data-bs-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>

								</div>


								<div class="text-center">
									<button type="submit"  value="Login" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign in</button>
								</div>
								<p class="mt-4 text-sm text-center">
									Don't have an account?
									<a href="register" class="text-primary text-gradient font-weight-bold">Sign up</a>
								</p>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>
<script>
	function showAlert() {
		var alertDiv = document.getElementById("myAlert");
		alertDiv.style.display = "block";
		setTimeout(function() {
			hideAlert();
		}, 1500); // 10 seconds (10000 milliseconds)
	}

	function hideAlert() {
		var alertDiv = document.getElementById("myAlert");
		alertDiv.style.display = "none";
	}

	// You can trigger the alert wherever you need it in your code.
	// For example, calling showAlert() when the page loads.
	window.onload = showAlert;
</script>
</body>

</html>
