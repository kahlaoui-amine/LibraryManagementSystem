<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>
<link rel="stylesheet" type="text/css" th:href="@{/CSS/material-dashboard.css}">
</head>
<body>
<main class="main-content  mt-0">
	<div class="page-header align-items-start min-vh-100" style="background-image: url('/Images/payment.jpg');">
		<span class="mask bg-gradient-dark opacity-6"></span>
		<div class="container my-auto">
			<div class="row">
				<div class="col-lg-8  col-12 mx-auto">
					<div class="">
						<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
							<div class="bg-gradient-info shadow-warning border-radius-lg py-3 pe-1">
								<h5 class="text-white font-weight-bold text-center mt-2 mb-0">Time To Pay</h5>
							</div>
						</div>									<br>

						<div class="">

							<div class="  bg-transparent shadow-xl">
								<div class="overflow-hidden position-relative border-radius-xl">
									<img src="/Images/pattern-tree.svg" class="position-absolute opacity-2 start-0 top-0 w-100 z-index-1 h-100" alt="pattern-tree">
									<span class="mask bg-gradient-dark opacity-10"></span>
									<div class=" position-relative z-index-1 p-3">
										<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-wifi" viewBox="0 0 16 16">
											<path d="M15.384 6.115a.485.485 0 0 0-.047-.736A12.444 12.444 0 0 0 8 3C5.259 3 2.723 3.882.663 5.379a.485.485 0 0 0-.048.736.518.518 0 0 0 .668.05A11.448 11.448 0 0 1 8 4c2.507 0 4.827.802 6.716 2.164.205.148.49.13.668-.049z"/>
											<path d="M13.229 8.271a.482.482 0 0 0-.063-.745A9.455 9.455 0 0 0 8 6c-1.905 0-3.68.56-5.166 1.526a.48.48 0 0 0-.063.745.525.525 0 0 0 .652.065A8.46 8.46 0 0 1 8 7a8.46 8.46 0 0 1 4.576 1.336c.206.132.48.108.653-.065zm-2.183 2.183c.226-.226.185-.605-.1-.75A6.473 6.473 0 0 0 8 9c-1.06 0-2.062.254-2.946.704-.285.145-.326.524-.1.75l.015.015c.16.16.407.19.611.09A5.478 5.478 0 0 1 8 10c.868 0 1.69.201 2.42.56.203.1.45.07.61-.091zM9.06 12.44c.196-.196.198-.52-.04-.66A1.99 1.99 0 0 0 8 11.5a1.99 1.99 0 0 0-1.02.28c-.238.14-.236.464-.04.66l.706.706a.5.5 0 0 0 .707 0l.707-.707z"/>
										</svg>

										<div class="ms-auto w-30  ">

											<form th:action="@{/user/yourbooks/extend}" th:method="PUT">
												<button type="submit"  value="Pay and complete reservation" class="btn bg-gradient-warning w-50 my-4 mb-0">Pay</button><br>
												<input type="hidden" th:value="0" th:name="fineAmount">
												<input type="hidden" th:value="${weeksToExtend}" th:name="weeksToExtend">
												<input type="hidden" th:value="${book.bookId}" th:name="bookId">
												<input type="hidden" th:name="_method" th:value="PUT">
											</form>

											<div>
												<form th:action="@{/user/yourbooks}" method="GET">
													<button type="submit"  value="Cancel" class="btn bg-gradient-danger w-50 my-4 mb-0">Cancel</button><br>
												</form>
											</div>
										</div>

										<h5 class="text-white mt-4 mb-5 pb-2">4562&nbsp;&nbsp;&nbsp;1122&nbsp;&nbsp;&nbsp;4594&nbsp;&nbsp;&nbsp;7852</h5>

										<div class="d-flex">
											<div class="d-flex">
												<div class="me-4">
													<h6 class="text-white mb-0">Book:</h6>
												</div>
												<div>
													<h6 class="text-white mb-0" th:text="${book.title}"></h6>
												</div>
											</div>


										</div>

										<div class="d-flex">
											<div class="d-flex">
												<div class="me-4">
													<h6 class="text-white mb-0">Extend Period:</h6>
												</div>
												<div>
													<h6 class="text-white mb-0" th:text="${weeksToExtend + ' week(s)'}"></h6>
												</div>
											</div>


										</div>

										<div class="d-flex">
											<div class="d-flex">
												<div class="me-4">
													<h6 class="text-white mb-0">Total Costs :</h6>
												</div>
												<div>
													<h6 class="text-white mb-0" th:text="${'- ' + fineAmount + '   DT'}"></h6>
												</div>
											</div>

										</div>

										<div class="d-flex">

											<div class="ms-auto w-20 d-flex align-items-end justify-content-end">
												<img class="w-60 mt-2" src="/Images/mastercard.png" alt="logo">
												<img class="w-60 mt-2" src="/Images/visa.png" alt="logo">
											</div>

										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>

<div class="container">
	<h3>Payment</h3>
	<img src="/Images/payment-icons.png" alt="Payment icon...">

	<div class="row">
		<div class="col-50">
			Book:
		</div>
		<div class="col-75">
			<text th:text="${book.title}"/>
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			Extend Period:
		</div>
		<div class="col-75">
			<text th:text="${weeksToExtend + ' week(s)'}">
		</div>
	</div>

	<div class="row">
		<div class="col-50">
			Fine:
		</div>
		<div class="col-75">
			<text th:text="'$ ' + ${fineAmount}"/>
		</div>
	</div>
	<br/>

	<div class="row">
		<div class="col-50">
			<form th:action="@{/user/yourbooks/extend}" th:method="PUT">
				<input type="submit" value="Pay">
				<input type="hidden" th:value="0" th:name="fineAmount">
				<input type="hidden" th:value="${weeksToExtend}" th:name="weeksToExtend">
				<input type="hidden" th:value="${book.bookId}" th:name="bookId">
				<input type="hidden" th:name="_method" th:value="PUT">
			</form>
		</div>

		<div class="col-50">
			<form th:action="@{user/yourbooks}" method="GET">
				<input style="background-color: red" type="submit" value="Cancel payment">
			</form>
		</div>
	</div>

</div>

</body>
</html>
